<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>audiobookLib</title>
</head>

<body>

    <header>
        <h1 id="title">audiobookLib Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <div class="form-container">
        <form action="" id="survey-form">
            <div class="form-member">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-member">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-member">
                <label for="number" id="number-label">Age (optional)</label>
                <input type="number" id="number" placeholder="Age" min="10" max="120">
            </div>

            <div class="form-member">
                <label for="dropdown">Where do you live in?</label>
                <select name="continent" id="dropdown">
                    <option value="" selected disabled>Select a continent</option>
                    <option value="europe">Europe</option>
                    <option value="asia">Asia</option>
                    <option value="africa">Africa</option>
                    <option value="north-america">North America</option>
                    <option value="south-america">South America</option>
                    <option value="australia">Australia</option>
                </select>
            </div>

            <div class="form-member">
                <label for="number-of-book">How many books do you read or listen in a year?</label>
                <select name="book-numbers" id="number-of-book">
                    <option value="" selected disabled>Select number of books</option>
                    <option value="one-three">1-3</option>
                    <option value="four-seven">4-7</option>
                    <option value="eight-fifteen">8-15</option>
                    <option value="sixteen-thirty">16-30</option>
                    <option value="more-thirty">More than 30 books</option>
                </select>
            </div>
            <div class="form-member">
                <p>Would you recommend audiobookLib to a friend?</p>
                <label>
                    <input
                    value="definitely"
                    id="definitely" 
                    name="recommendation" 
                    type="radio" 
                    checked>
                    Definitely
                </label>
                <label>
                    <input
                    value="maybe"
                    id="maybe" 
                    name="recommendation" 
                    type="radio" >
                    Maybe
                </label>
                <label>
                    <input 
                    value="not-sure"
                    id="not-sure" 
                    name="recommendation" 
                    type="radio">
                    Not Sure
                </label>
            </div>

            <div class="form-member">
                <p>What price would you be willing to pay for this app? (check all that apply)</p>
                <label>
                    <input 
                    id="three" 
                    value="three" 
                    name="pay" 
                    type="checkbox" 
                    checked>
                    $3
                </label>
                <label>
                    <input 
                    id="five"
                    value="five"
                    name="pay" 
                    type="checkbox">
                    $5
                </label>
                <label>
                    <input 
                    id="ten" 
                    value="ten" 
                    name="pay" 
                    type="checkbox">
                    $10
                </label>
                <label>
                    <input 
                    id="fifteen" 
                    value="fifteen" 
                    name="pay" 
                    type="checkbox">
                    $15
                </label>
                <label>
                    <input 
                    id="twenty" 
                    value="twenty" 
                    name="pay" 
                    type="checkbox">
                    $20
                </label>
            </div>

            <div class="form-member">
                <label for="feedback">Any comments or suggestions?</label>
                <textarea id="feedback" name="comment" placeholder="Enter your comment here..." rows="5" cols="33"></textarea>
            </div>

            <div class="form-member">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
    <footer>
        <p id="footer-text">Coded by Yusuf Celil Alak</p>
    </footer>
</body>

</html>
